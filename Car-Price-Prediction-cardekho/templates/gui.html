<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
 <form action="{{ url_for('predict')}}" method="post">
  <h3 class="text-center">Predictive analysis</h3>
    <div class="form-group">
      <label for="first1" class="font-weight-bold">Year:</label>
      <input id="first1" name="Year" type="number " class="form-control"><br>
        <label for="first2" class="font-weight-bold">What is the Showroom Price?(In lakhs):</label>
      <input id="first2" name="Present_Price" required="required" type="number " class="form-control"><br>
        <label for="first3" class="font-weight-bold">How Many Kilometers Drived?:</label>
      <input id="first3" name="Kms_Driven" required="required" type="number " class="form-control"><br>
        <label for="first4" class="font-weight-bold">How much owners previously had the car(0 or 1 or 3) ?:</label>
      <input id="first4" name="Owner" required="required" type="number " class="form-control"><br>
        <div>
              <label for="fuel" class="font-weight-bold">What Is the Fuel type?</label><br>
      <select class="custom-select" name="Fuel_Type_Petrol" id="fuel" required="required">
    <option selected>Choose...</option>
    <option value="Petrol">Petrol</option>
    <option value="Diesel">Diesel</option>
    <option value="CNG">CNG</option></div>
  </select>
<label for="fuel" class="font-weight-bold">Are you A Dealer or Individual</label><br>
      <div> <select class="custom-select" name="Seller_Type_Individual" id="resea" required="required">
    <option selected>Choose...</option>
    <option value="Dealer">Dealer</option>
    <option value="Individual">Individual</option>
  </select></div>

     <div> <label for="fuel" class="font-weight-bold">Transmission type</label> <br><select class="custom-select" name="Transmission_Mannual" id="research" required="required">
    <option selected>Choose...</option>
    <option value="Mannual">Mannual Car</option>
    <option value="Automatic">Automatic Car</option>
  </select></div>
    </div>
<br>
<div class="text-center">
    <button id="sub" type="submit" class="btn btn-primary">Calculate the Selling Price</button>
  </div>
   </form>
<br><br><h3>{{ prediction_text }}<h3>

</div>

</body>
</html>
